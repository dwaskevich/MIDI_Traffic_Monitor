# Interface configuration: ST-LINK V2 (SWD mode)
source [find interface/stlink.cfg]

# Target MCU: STM32F1 series (Cortex-M3)
source [find target/stm32f1x.cfg]

# Reduce adapter speed for clone chips (1 MHz)
adapter speed 1000

# Some clones need this to avoid reset issues
reset_config none

# Optional: automatically connect and halt CPU on startup
init
reset halt
